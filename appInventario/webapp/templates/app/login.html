<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>Login App</title>
</head>
<body>
<div class="text-center conteiner p-3 form-group">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 form-group">Iniciar sesión</h1>
        <div class="form-group">
            <label for="username" class="sr-only">Nombre de Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Cuenta de usuario"
                   required autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required>
        </div>
        <div class="checkbox mb-3">
            <label><input type="checkbox" value="remember-me"> Recuerdame</label>
        </div>
        <div>
            <button type="submit" id="sendLogin" name="login" class="btn btn-primary">Iniciar Sesión</button>
        </div>
    </form>
</div>
</body>
</html>
