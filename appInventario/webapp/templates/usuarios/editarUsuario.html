<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Editar usuario <strong>{{usuario.correo}}</strong></h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="/editarUsuario/{{usuario.id}}" method="POST" >
                {% include "layout/form_snippets.html" %}
                {% csrf_token %}
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a type="button" class="btn btn-primary" href="/usuarios">Cancelar</a>
                </div>
            </form>
        </div>

    </div>
</div>
