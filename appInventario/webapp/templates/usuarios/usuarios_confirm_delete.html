<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="/cambiarEstadoUsuario/{{object.id}}" method="POST">
                {% if object.estado == True%}
                <h4 class="text-center">Esta seguro que desea bloquear el usuario <strong>{{object.correo}}?</strong>?</h4>
                {% else %}
                <h4 class="text-center">Esta seguro que desea activar el usuario <strong>{{object.correo}}?</strong></h4>
                {% endif %}
                {% csrf_token %}
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Guardar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
