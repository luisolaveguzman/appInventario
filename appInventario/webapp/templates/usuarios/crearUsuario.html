{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/customField.css' %}">

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Crear Usuario</strong></h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="form_crear" action='/crearUsuario' method="POST">
                {% include "layout/form_snippets.html" %}
                {% csrf_token %}
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="registrar();"
                            id="boton_creacion">Guardar
                    </button>
                    <button type="button" class="btn btn-primary" onclick="cerrar_modal();">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% block extrajs %}
<script src="../../static/js/usuarios/usuarios.js"></script>
<script src="../../static/js/scripts.js"></script>

{% endblock extrajs %}
